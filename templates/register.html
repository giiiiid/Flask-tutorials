{% extends 'base.html' %}
{% block content %}

<div class="content-section">

        {{form.hidden_tag}}
        <fieldset class="form-group">
        <legend class="border-bottom mb-4">Join Our Newsletter</legend>
        <div class="form-group">
            {{ form.email.label(class_="form-control-label") }}

        </div>
        </fieldset>
    </forms>
</div>
{% endblock content %}
