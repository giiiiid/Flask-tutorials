{% extends 'base.html' %}
{% block content %}

    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{image_file}}">
            <div class="media-body">
                <h2 class="account-heading">{{profile.username}}</h2>
                <p class="text-secondary">{{profile.email}}</p>
            </div>
        </div>
        {% for post in profile.posts %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{url_for('static', filename='propic/' + post.author.image_file)}}">
            <div class="media-body">
            <h2><a class="article-title" href="{{url_for('read_post', id=post.id)}}">{{post.title}}</a></h2>
            <p class="article-content">{{post.content}}</p>
            </div>
        </article>
    {% endfor %}
    </div>

{% endblock content %}
